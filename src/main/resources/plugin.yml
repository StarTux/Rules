name: Rules
description: Display rules and allow accepting them in exchange for a promotion.

version: 0.1
api-version: '1.20'

author: StarTux
main: com.winthier.rules.RulesPlugin
website: https://cavetale.com

depend: [Core, Chat]
softdepend: []

commands:
  rules:
    description: Rules
    usage: /rules
    permission: rules.rules
permissions:
  rules.rules:
    description: View and accept the rules
    default: true
  rules.admin:
    description: Perform administrative tasks
    default: op
